<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Pruebas -J </title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <h1> Personajes de videojuegos </h1>
    <ul class="imagenes">
      <li class="personaje" data-nombre="Kirby" data-fecha="1992">
        <img src="assets/img/kirby.png" alt="Kirby">
      </li>
      <li class="personaje" data-nombre="Yoshi" data-fecha="1990">
        <img src="assets/img/yoshi.png" alt="Yoshi">
      </li>
      <li class="personaje" data-nombre="Mega-man" data-fecha="1987">
        <img src="assets/img/megaman.png" alt="Megaman">
      </li>
    </ul>
    <div class="informacion">
      <p class="active">
        Haz click sobre cualquier personaje para saber más de él.
      </p>
    </div>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
